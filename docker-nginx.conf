server {
    listen 13090;
    root html;
    location / {
        index /index.html;
        root /project;
    }

    location ~* ^/(role|upload|maker|session) {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://saservice:8080;
    }
}